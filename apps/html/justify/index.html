<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>justify</title>
  <style>
    div {
      width: 200px;
      background-color: #000;
      color: #fff;
    }
    p {
      text-align:justify;
      text-justify:distribute-all-lines;/*ie6-8*/
      text-align-last:justify;/* ie9*/
      -moz-text-align-last:justify;/*ff*/
      -webkit-text-align-last:justify;/*chrome 20+*/
    }
  </style>
</head>
<body>
  <div>
    <p>一</p>
    <p>二个</p>
    <p>三个字</p>
  </div>
</body>
</html>
