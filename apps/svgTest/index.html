<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>svg test</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <svg
    version="1.1"
    baseProfile="full"
    width="100vw"
    height="200"
    xmlns="http://www.w3.org/2000/svg"
  >
    <rect width="100%" height="100%" fill="transparent" />
    <circle cx="150" cy="100" r="80" style="fill: #978767" />
    <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
  </svg>

  <svg width="800" height="260" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" />
    <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" />
    <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5" />
    <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5" />
    <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5" />
    <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
      stroke="orange" fill="transparent" stroke-width="5" />
    <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
      stroke="green" fill="transparent" stroke-width="5" />
    <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5" />
  </svg>

  <svg width="800" height="140" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"/>
  </svg>

  <svg width="100vw" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path d="M80 80
             A 45 45, 0, 0, 0, 125 125
             L 125 80 Z" fill="transparent" stroke="black" />
    <path d="M230 80
             A 45 45, 0, 1, 0, 275 125
             L 275 80 Z" fill="transparent" stroke="black" />
    <path d="M80 230
             A 45 45, 0, 0, 1, 125 275
             L 125 230 Z" fill="transparent" stroke="black" />
    <path d="M230 230
             A 45 45, 0, 1, 1, 275 275
             L 275 230 Z" fill="transparent" stroke="black" />
  </svg>

  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <style><![CDATA[
         #MyRect {
           stroke: black;
           fill: red;
         }
      ]]></style>
    </defs>
    <rect x="10" height="180" y="10" width="180" id="MyRect"/>
  </svg>

  <!-- 其他方式引入 SVG -->
  <!-- <img src="./img.svg" alt="img-svg" /> -->
  <!-- <iframe src="./img.svg"></iframe> -->
  <!-- <object data="./img.svg" type="image/svg+xml" /> -->
  <script src="./index.js"></script>
</body>

</html>
