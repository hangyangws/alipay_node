<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>new witdh</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <style>
    .max-content {
      width: -webkit-max-content;
      width: -moz-max-content;
      width: max-content
    }
    .carousel {
      background-color: pink;
      margin: 0;
      padding: 0;
    }
    .carousel > li {
      display: inline-block;
      width: 600px;
      height: 200px;
      background-color: #999;
    }
    .carousel > li:not(:last-child) {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <p>轮播容器设置了 width: max-content ，那么父容器的宽度就是所有子元素宽度和</p>
  <ul class="carousel max-content">
    <li>轮播1</li>
    <li>轮播2</li>
    <li>轮播3</li>
    <li>轮播4</li>
    <li>轮播5</li>
    <li>轮播6</li>
    <li>轮播7</li>
    <li>轮播8</li>
  </ul>
</body>
</html>
