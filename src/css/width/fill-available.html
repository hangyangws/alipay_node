<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>new witdh</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <style>
    .available {
      width: fill-available;
      width: -webkit-fill-available;
      width: -moz-fill-available;
      width: -moz-available;
      width: fill-available;
    }

    .lb {
      display: inline-block;
    }

    .bg {
      background-color: #f00;
      color: #fff;
    }
  </style>
</head>
<body>
  <p>这是一个 style = {diaplay: inline-block; width: fill-available;} 的 div 元素。</p>
  <div class="lb bg available">friday</div>
</body>
</html>
