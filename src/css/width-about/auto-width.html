<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Document</title>
  <style>
    .wrap {
      display: inline-block;
      white-space: nowrap;
      background-color: #f00;
    }
    .A {
      background-color: #0f0;
    }
    .B {
      display: inline-block;
      width: 100%;
      background-color: #00f;
    }
    .hover {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: #f00;
      position: relative;
    }
    .hover:hover {
      left: 400px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="A">AAAAA <br /> AAAAA</span>
    <span class="B">BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB</span>
  </div>

  <div class="hover"></div>
</body>
</html>
